<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Lets learn it</title>
</head>

<body>
    <h1>Form to apply for web development cource </h1>
    <label for="username">Enter Your Name</label>
    <form action="post">
        <div>
            <input type="text" name="username" placeholder="Enter your username">
        </div>
        <div>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div><input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <div>
            <label for="comment">Enter your comment hear</label>
            <br>
            <textarea name="comment" id="comment" cols="50" rows="4">Enter your comment hear..</textarea>
        </div>
       <div>
        <select name="fruits" id="">
            <option value="select">select</option>
            <option value="Apple">Apple</option>
            <option value="Banana">babana</option>
            <option value="Cherry">Cherry</option>
            <option value="graps">graps</option>
            <option value="orange">orange</option>
        </select>
       </div> 
    </form>
</body>

</html>
